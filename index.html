<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-submit</title>
    <!-- Link Files -->
    <link rel="stylesheet" href="src/output.css">
    <!-- Link Files -->
</head>

<body>

    <div class="max-w-[1170px] m-auto">

        <fieldset class="fieldset py-7.5 px-7.5 border-base-300 rounded-box w-xs border p-4 m-auto mt-25">

            <label class="label">Name</label>
            <input type="text" class="nameInput input" placeholder="Name" />

            <label class="label">Password</label>
            <textarea class="desInput border-1 border-gray-400 rounded-[3px] p-2 placeholder:text-[14px] resize-none"
                rows="5" cols="10" placeholder="What's on your mind?"></textarea>

            <button type="button" class="subbtn btn btn-neutral mt-4">Submit</button>
        </fieldset>
        <div class="dataOutput flex justify-center items-center mt-4">
            <div class="output text-center text-gray-600">
            </div>
        </div>
    </div>

    <!-- Script Files -->
    <script src="js/script.js"></script>
    <!-- Script Files -->

</body>

</html>
